<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Vendas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Vendas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Preço Total</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="venda : ${vendas}">
        <td th:text="${venda.id}"></td>
        <td th:text="${venda.produto.nome}"></td>
        <td th:text="${venda.precoTotal}"></td>
        <td>
          <a th:href="@{/vendas/editar/{id}(id=${venda.id})}" class="btn btn-warning">Editar</a>
          <a th:href="@{/vendas/deletar/{id}(id=${venda.id})}" class="btn btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
