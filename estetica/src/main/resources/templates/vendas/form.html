<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${venda.id == null} ? 'Nova Venda' : 'Editar Venda'">Venda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${venda.id == null} ? 'Nova Venda' : 'Editar Venda'"></h2>
  
  <!-- Formulário de Edição -->
  <form th:action="@{/vendas/salvar}" th:object="${venda}" method="post">
    <!-- Campo oculto para ID da venda -->
    <input type="hidden" th:field="*{id}" />

    <!-- Campo de Produto -->
    <div class="mb-3">
      <label class="form-label">Produto</label>
      <input type="text" class="form-control" th:field="*{produto}" required/>
    </div>

    <!-- Campo de Quantidade -->
    <div class="mb-3">
      <label class="form-label">Quantidade</label>
      <input type="number" class="form-control" th:field="*{quantidade}" required/>
    </div>

    <!-- Campo de Valor -->
    <div class="mb-3">
      <label class="form-label">Valor</label>
      <input type="number" class="form-control" th:field="*{valor}" required/>
    </div>

    <!-- Botão de Salvar -->
    <button type="submit" class="btn btn-success">Salvar</button>

    <!-- Botão para Voltar ao Índice -->
    <a th:href="@{/vendas}" class="btn btn-secondary">Voltar ao Índice</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
