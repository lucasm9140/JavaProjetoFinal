<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agendamentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Agendamentos</h2>
  <a th:href="@{/agendamentos/novo}" class="btn btn-primary mb-3">Novo Agendamento</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Serviço</th>
        <th>Cliente</th>
        <th>Data/Hora</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="agendamento : ${agendamentos}">
        <td th:text="${agendamento.id}"></td>
        <td th:text="${agendamento.servico.nome}"></td>
        <td th:text="${agendamento.clienteNome}"></td>
        <td th:text="${#temporals.format(agendamento.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
          <a th:href="@{'/agendamentos/editar/' + ${agendamento.id}}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{'/agendamentos/deletar/' + ${agendamento.id}}" class="btn btn-sm btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
