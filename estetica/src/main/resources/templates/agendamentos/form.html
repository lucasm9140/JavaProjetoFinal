<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${agendamento.id == null} ? 'Novo Agendamento' : 'Editar Agendamento'">Agendamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${agendamento.id == null} ? 'Novo Agendamento' : 'Editar Agendamento'"></h2>
  <form th:action="@{/agendamentos/salvar}" th:object="${agendamento}" method="post">
    <div class="mb-3">
      <label class="form-label">Servi√ßo</label>
      <select class="form-select" th:field="*{servico}" required>
        <option th:each="servico : ${servicos}" th:value="${servico}" th:text="${servico.nome}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Nome do Cliente</label>
      <input type="text" class="form-control" th:field="*{clienteNome}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Data e Hora</label>
      <input type="datetime-local" class="form-control" name="dataHoraStr" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/agendamentos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
