<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Funcionários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Funcionários</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="funcionario : ${funcionarios}">
        <td th:text="${funcionario.id}"></td>
        <td th:text="${funcionario.nome}"></td>
        <td th:text="${funcionario.cargo}"></td>
        <td th:text="${funcionario.telefone}"></td>
        <td>
          <a th:href="@{/funcionarios/editar/{id}(id=${funcionario.id})}" class="btn btn-warning">Editar</a>
          <a th:href="@{/funcionarios/deletar/{id}(id=${funcionario.id})}" class="btn btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/funcionarios/novo}" class="btn btn-success">Novo Funcionário</a>
  <a th:href="@{ / }" class="btn btn-primary">Voltar para o Index</a>
</div>
</body>
</html>
