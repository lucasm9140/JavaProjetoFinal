<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${funcionario.id == null} ? 'Novo Funcionário' : 'Editar Funcionário'">Funcionário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${funcionario.id == null} ? 'Novo Funcionário' : 'Editar Funcionário'"></h2>
  <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
    <!-- Campo oculto para o ID do funcionário (necessário para edição) -->
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Cargo</label>
      <input type="text" class="form-control" th:field="*{cargo}" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" th:field="*{telefone}" required/>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/funcionarios}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
