<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Serviços</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Serviços</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="servico : ${servicos}">
        <td th:text="${servico.id}"></td>
        <td th:text="${servico.nome}"></td>
        <td th:text="${servico.preco}"></td>
        <td>
          <a th:href="@{/servicos/editar/{id}(id=${servico.id})}" class="btn btn-warning">Editar</a>
          <a th:href="@{/servicos/deletar/{id}(id=${servico.id})}" class="btn btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/servicos/novo}" class="btn btn-success">Novo Serviço</a>
  <a th:href="@{ / }" class="btn btn-primary">Voltar para o Index</a>
</div>
</body>
</html>
