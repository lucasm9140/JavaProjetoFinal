<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Serviços</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Serviços</h2>
  <a th:href="@{/servicos/novo}" class="btn btn-primary mb-3">Novo Serviço</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="servico : ${servicos}">
        <td th:text="${servico.id}"></td>
        <td th:text="${servico.nome}"></td>
        <td th:text="${servico.preco}"></td>
        <td>
          <a th:href="@{'/servicos/editar/' + ${servico.id}}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{'/servicos/deletar/' + ${servico.id}}" class="btn btn-sm btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
