<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Produtos</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.preco}"></td>
        <td>
          <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning">Editar</a>
          <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" class="btn btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/produtos/novo}" class="btn btn-success">Novo Produto</a>
  <a th:href="@{ / }" class="btn btn-primary">Voltar para o Index</a>
</div>
</body>
</html>
