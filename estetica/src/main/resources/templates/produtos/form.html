<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'">Produto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'"></h2>
  
  <!-- Formulário de Edição -->
  <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <!-- Campo oculto para ID do produto -->
    <input type="hidden" th:field="*{id}" />

    <!-- Campo de Nome do Produto -->
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" required/>
    </div>

    <!-- Campo de Preço do Produto -->
    <div class="mb-3">
      <label class="form-label">Preço</label>
      <input type="number" class="form-control" th:field="*{preco}" required/>
    </div>

    <!-- Botão de Salvar -->
    <button type="submit" class="btn btn-success">Salvar</button>

    <!-- Botão para Voltar ao Índice -->
    <a th:href="@{/produtos}" class="btn btn-secondary">Voltar ao Índice</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
