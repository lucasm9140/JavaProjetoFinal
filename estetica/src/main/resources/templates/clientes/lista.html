<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Clientes</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th> <!-- Coluna de ID -->
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td> <!-- Exibe o ID do cliente -->
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td>
          <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning">Editar</a>
          <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" class="btn btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/clientes/novo}" class="btn btn-success">Novo Cliente</a>
  <a th:href="@{ / }" class="btn btn-primary">Voltar para o Index</a>
</div>
</body>
</html>
