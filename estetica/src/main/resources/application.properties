spring.application.name=EsteticaAutomotiva
spring.datasource.url=jdbc:mysql://localhost:3306/estetica_auto?user=lucas
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Como o banco já existe e está populado, não queremos que o JPA modifique o esquema:
spring.jpa.hibernate.ddl-auto=none

# Exibir as queries no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
