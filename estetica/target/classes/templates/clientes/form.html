<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'">Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"></h2>
  <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" th:field="*{telefone}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
