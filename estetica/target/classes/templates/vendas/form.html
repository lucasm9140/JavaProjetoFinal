<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${venda.id == null} ? 'Nova Venda' : 'Editar Venda'">Venda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${venda.id == null} ? 'Nova Venda' : 'Editar Venda'"></h2>
  <form th:action="@{/vendas/salvar}" th:object="${venda}" method="post">
    <div class="mb-3">
      <label class="form-label">Produto</label>
      <select class="form-select" th:field="*{produto}" required>
        <option th:each="produto : ${produtos}" th:value="${produto}" th:text="${produto.nome}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <select class="form-select" th:field="*{cliente}" required>
        <option th:each="cliente : ${clientes}" th:value="${cliente}" th:text="${cliente.nome}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantidade</label>
      <input type="number" class="form-control" th:field="*{quantidade}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/vendas}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
