<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'">Produto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'"></h2>
  <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Pre√ßo</label>
      <input type="number" step="0.01" class="form-control" th:field="*{preco}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/produtos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
