<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vendas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Vendas</h2>
  <a th:href="@{/vendas/novo}" class="btn btn-primary mb-3">Nova Venda</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Cliente</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="venda : ${vendas}">
        <td th:text="${venda.id}"></td>
        <td th:text="${venda.produto.nome}"></td>
        <td th:text="${venda.cliente.nome}"></td>
        <td th:text="${venda.quantidade}"></td>
        <td>
          <a th:href="@{'/vendas/editar/' + ${venda.id}}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{'/vendas/deletar/' + ${venda.id}}" class="btn btn-sm btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
