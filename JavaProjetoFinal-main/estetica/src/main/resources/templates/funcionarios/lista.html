<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Funcionários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Funcionários</h2>
  <a th:href="@{/funcionarios/novo}" class="btn btn-primary mb-3">Novo Funcionário</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="funcionario : ${funcionarios}">
        <td th:text="${funcionario.id}"></td>
        <td th:text="${funcionario.nome}"></td>
        <td th:text="${funcionario.cargo}"></td>
        <td th:text="${funcionario.telefone}"></td>
        <td>
          <a th:href="@{'/funcionarios/editar/' + ${funcionario.id}}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{'/funcionarios/deletar/' + ${funcionario.id}}" class="btn btn-sm btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
