<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Clientes</h2>
  <a th:href="@{/clientes/novo}" class="btn btn-primary mb-3">Novo Cliente</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td>
          <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{'/clientes/deletar/' + ${cliente.id}}" class="btn btn-sm btn-danger">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
